<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더able</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main id="main">
        <div class="ment">
            <div class="text">
                <h1 class="welcome-comment">안녕하세요, 황혜경님</h1>
                <p class="remaining-goals">오늘의 목표가 4개 남았습니다</p>
            </div>
            <div class="profile-image"></div>
        </div>

        <!-- 달력 -->
        <div class="calender">
            <div class="year">2023년 9월</div>
            <div class="day-container1">
                <div class="week">월</div>
                <div class="week">화</div>
                <div class="week">수</div>
                <div class="week">목</div>
                <div class="week">금</div>
                <div class="week">토</div>
                <div class="week">일</div>
            </div>
            <div class="day-container">
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
            </div>
        </div>

        <div class="statistics">

        </div>

        <!-- 목표 -->
        <div class="goals-container">
            <p class="d-day">D-DAY</p>
            <div class="keyword-container">
                <div class="keyword">
                    <div class="keyword-color"></div>
                    <p class="keyword-name">다이어트</p>
                </div>
                <div class="keyword">
                    <div class="keyword-color"></div>

                </div>
                <div class="keyword">
                    <div class="keyword-color"></div>
                    <p class="keyword-name">운동</p>
                </div>
            </div>

            <div class="goals-btn">
                <div class="goal-box">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">운동</p>
                    </div>
                    <div class="goal">평소보다 300보씩 더 걷기</div>
                </div>
                <div class="goal-box">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">운동</p>
                    </div>
                    <div class="goal">코딩테스트 한 문제 더 풀기</div>
                </div>
                <div class="goal-box">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">운동</p>
                    </div>
                    <div class="goal">팔굽혀펴기 5개 성공하기</div>
                </div>
                <div class="goal-box">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">다이어트</p>
                    </div>
                    <div class="goal">밥 조금만 먹기</div>
                </div>
                <div class="goal-box">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">다이어트</p>
                    </div>
                    <div class="goal">간식 안먹기</div>
                </div>
            </div>
        </div>

        <!-- 하단 메뉴 -->
        <div class="menu">
            <div class="menu-details">
                <ul>
                    <li>
                        <a href="/main">
                            <i class='bx bx-home-alt bar-icon'></i>
                            <p class="bar-name">홈</p>
                        </a>
                    </li>
                    <li>
                        <a href="/goal">
                            <i class='bx bx-check bar-icon'></i>
                            <p class="bar-name">목표관리</p>
                        </a>
                    </li>
                    <li>
                        <a href="/group">
                            <i class='bx bxs-group bar-icon'></i>
                            <p class="bar-name">그룹</p>
                        </a>
                    </li>
                    <li>
                        <a href="/my-page">
                            <i class='bx bx-user bar-icon'></i>
                            <p class="bar-name">마이페이지</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config/config.js"></script>
