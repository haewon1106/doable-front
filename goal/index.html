<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="add-list-container">
        <button class="add-list-btn btn-style">목표 추가<i class='bx bx-chevron-down'></i></button>
        <div class="add-list">
            <div class="category-box">
                <p class="main-text">카테고리</p>
                <select name="category" class="category">
                    <option value="study"><div class="category-color"></div>공부</option>
                    <option value="diet"><div class="category-color"></div>다이어트</option>
                    <option value="exercise"><div class="category-color"></div>운동</option>
                </select>
            </div>
            <div class="goal-name-box">
                <p class="main-text">목표 이름</p>
                <input type="text" placeholder="목표 이름을 작성하세요" class="goal-name">
            </div>
            <div class="amount-container">
                <div class="amount-setting">
                    <p class="main-text">양 설정</p>
                    <select name="amount" class="amount">
                        <option value="plus"><div class="category-color"></div>더하기</option>
                        <option value="minus"><div class="category-color"></div>덜하기</option>
                        <option value="else"><div class="category-color"></div>변화없음</option>
                    </select>
                </div>
                <div class="initial-amount">
                    <p class="main-text">처음 시작한 양</p>
                    <div class="initial-box">
                        <input type="text" class="input-amount">
                        <div class="up-down-btn">
                            <button class="up"><i class='bx bx-chevron-up'></i></button>
                            <button class="down"><i class='bx bx-chevron-down'></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box unit-box">
                <p class="main-text">단위</p>
                <input type="text" placeholder="단위를 설정하세요" class="goal-name unit">
            </div>
            <div class="more_less_container">
                <div class="checkbox_container">
                    <p class="more-less-text">점점 늘리기/줄이기</p>
                    <input type="checkbox" name="check" id="check1" class="custom-checkbox">
                    <label for="check1"></label>
                </div>
                <div class="more_less_amount">
                    <div class="main-text">양</div>
                    <input type="text" class="input-amount">
                </div>
            </div>
            <div class="day-container">
                <div class="start-container">
                    <p class="main-text">시작 날짜</p>
                    <input type="text" placeholder="ex) 0000 / 00 / 00" class="goal-name unit">
                </div>
                <div class="end-container">
                    <p class="main-text">종료 날짜</p>
                    <input type="text" placeholder="ex) 0000 / 00 / 00" class="goal-name unit">
                </div>
            </div>
            
        <button class="create-btn inner-btn-style">목표 추가</button>
        </div>
    </section>
    <section class="delete-list-container">
        <button class="delete-list-btn btn-style">목표 삭제<i class='bx bx-chevron-down'></i></button>
        <div class="delete-list">
            <div class="goal-box">
                <div class="delete-goal-container">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">운동</p>
                    </div>
                    <div class="goal">평소보다 300보씩 더 걷기</div>
                </div>
                <input type="checkbox" name="check" id="check2" class="custom-checkbox">
                <label for="check2"></label>
            </div>
            <div class="goal-box">
                <div class="delete-goal-container">
                    <div class="keyword-icon">
                        <div class="keyword-color"></div>
                        <p class="keyword-name">운동</p>
                    </div>
                    <div class="goal">평소보다 300보씩 더 걷기</div>
                </div>
                <input type="checkbox" name="check" id="check3" class="custom-checkbox">
                <label for="check3"></label>
            </div>
        <button class="delete-btn inner-btn-style">목표 삭제</button>
        </div>
    </section>
    <section class="correction-list-container">
        <button class="correction-list-btn btn-style">목표 수정<i class='bx bx-chevron-down'></i></button>
        <div class="correction-list">
            <div class="category-box">
                <p class="main-text">카테고리</p>

                    <option value="study"><div class="category-color"></div>공부</option>
                    <option value="diet"><div class="category-color"></div>다이어트</option>
                    <option value="exercise"><div class="category-color"></div>운동</option>
                </select>
            </div>
            <div class="goal-name-box">
                <p class="main-text">목표 이름</p>
                <input type="text" placeholder="목표 이름을 작성하세요" class="goal-name">
            </div>
            <div class="amount-container">
                <div class="amount-setting">
                    <p class="main-text">양 설정</p>
                    <select name="amount" class="amount">
                        <option value="plus"><div class="category-color"></div>더하기</option>
                        <option value="minus"><div class="category-color"></div>덜하기</option>
                        <option value="else"><div class="category-color"></div>변화없음</option>
                    </select>
                </div>
                <div class="initial-amount">
                    <p class="main-text">처음 시작한 양</p>
                    <div class="initial-box">
                        <input type="text" class="input-amount">
                        <div class="up-down-btn">
                            <button class="up"><i class='bx bx-chevron-up'></i></button>
                            <button class="down"><i class='bx bx-chevron-down'></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goal-name-box unit-box">
                <p class="main-text">단위</p>
                <input type="text" placeholder="단위를 설정하세요" class="goal-name unit">
            </div>
            <div class="more_less_container">
                <div class="checkbox_container">
                    <p class="more-less-text">점점 늘리기/줄이기</p>
                    <input type="checkbox" name="check" id="check1" class="custom-checkbox">
                    <label for="check1"></label>
                </div>
                <div class="more_less_amount">
                    <div class="main-text">양</div>
                    <input type="text" class="input-amount">
                </div>
            </div>
            <div class="day-container">
                <div class="start-container">
                    <p class="main-text">시작 날짜</p>
                    <input type="text" placeholder="ex) 0000 / 00 / 00" class="goal-name unit">
                </div>
                <div class="end-container">
                    <p class="main-text">종료 날짜</p>
                    <input type="text" placeholder="ex) 0000 / 00 / 00" class="goal-name unit">
                </div>
            </div>
            <button class="correction-btn inner-btn-style">목표 수정</button>
        </div>
    </section>

        <div class="menu-details">
          <ul>

      </div>
    <script src="./js/index.js"></script>
</body>
